<!DOCTYPE html>
<html>
<head>
    <title>CRUD</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="bootstrap-dialog.css" rel="stylesheet" />
    <link href="estilos.css" rel="stylesheet" />
</head>

<body>
          
     
        <nav class="navbar navbar-inverse ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">CRUD</a>
                </div>
              
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <li onclick="actualizarTabla()">
                         <a href="#" id="Actualizar">Actualizar</a>
                        </li>
                        
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Acciones<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                
                                <li><a data-toggle="modal" data-target="#ModalAlta">Agregar cliente</a></li>
                                <li><a data-toggle="modal" data-target="#ModalModificacion">Modificar cliente</a></li>
                                <li><a data-toggle="modal" data-target="#ModalBaja">Eliminar Cliente</a></li>


                                                               
                            </ul>
                        </li>
                    </ul>
                    
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <div class="row">
                                
                                    <div class="col-sm-12">
                                        <input class="form-control" type="text" id="search" placeholder="Busqueda" size="30" onkeypress="if (event.keyCode == 13) { busca_palabras(); }" />
                                        <input class="btn btn-default" type="button" value="Buscar" onclick="busca_palabras()" id="Buscar" />

                                    </div>

                          
                           
                           

                            
                        </div>
                       </div>
                    </form>



                   
                  
                </div>
            </div>
        </nav>


    <!-- Modal -->
    <div class="modal fade" id="ModalAlta" role="dialog" style="display:none;">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Alta de cliente</h4>
                </div>
                <div class="modal-body">
                    

                    <div id="contenedor-alta">
                        <fieldset>
                            
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-6">

                                        <label>Nombre:</label><input type="text" class="inp" id="nombreIn" placeholder="Nombre" />


                                        <label>Apellido:</label><input class="inp" type="text" id="apellidoIn" placeholder="Apellido" />


                                        <label>Direccion:</label><input class="inp" type="text" id="direccionIn" placeholder="Direccion" />


                                    </div>


                                    <div class="col-sm-6">
                                        <label>E-mail:</label><input class="inp" type="text" id="emailIn" placeholder="E-mail" />


                                        <label>Telefono:</label><input class="inp" type="text" id="telefonoIn" placeholder="Telefono" />



                                    </div>
                                </div>




                            </div>
                            

                        </fieldset>
                    </div>


                </div>
                <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <input type="button" class="btn btn-success" id="agregarBt" value="Agregar" onclick="agregar()" />
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ModalModificacion" role="dialog" style="display:none;">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modificacion de cliente</h4>
                </div>
                <div class="modal-body">
                    <!-- Modificacion-->
                    <div id="contenedor-modificar">
                        <fieldset>
                           
                            <label id="labid">Seleccione ID:</label>
                            <div class="row">
                                <div class="col-sm-12">
                                    <select id="opSelect"></select>
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-6">
                                       <label>Nombre:</label> <input  class="inp" type="text" id="nombreMd" placeholder="Nombre" />
                                        <label>Apellido:</label><input class="inp" type="text" id="apellidoMd" placeholder="Apellido" />
                                        <label>Email:</label><input class="inp" type="text" id="emailMd" placeholder="E-mail" />
                                    </div>

                                    <div class="col-sm-6">
                                      <label>Telefono:</label>  <input class="inp" type="text" id="telefonoMd" placeholder="Telefono" />
                                       <label>Direccion:</label> <input class="inp" type="text" id="direccionMd" placeholder="Direccion" />
                                    </div>
                                </div>
                            </div>
                            
                            
                            
                            

                        </fieldset>
                    </div>

                    <!--FIN de Modificacion-->

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <input type="button" class="btn btn-warning" id="modificarBt" value="Aceptar Cambios" onclick="modificar()" />
                </div>
            </div>

        </div>
    </div>
 

    <!-- Modal -->
    <div class="modal fade" id="ModalBaja" role="dialog" style="display:none;">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Eliminacion de cliente</h4>
                </div>
                <div class="modal-body">
                    <!-- Baja-->
                    <div id="contenedor-baja">
                        <fieldset>
                           
                            <label>Seleccione el Id del cliente:</label>
                            <select id="selectB">
                                
                                </select>
                            
                                                   </fieldset>

                    </div>


                    <!--FIN de Baja-->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <input type="button" class="btn btn-danger" value="Borrar" id="borrarboton" />
                </div>
            </div>

        </div>
    </div>
  


   
    

    <div id="contenedor-registro">
        <table id="tabla" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>E-mail</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tablebody"></tbody>

        </table>

    </div>
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="crud_js.js"></script>
    <script src="bootstrap-dialog.min.js"></script>
    
</body>
</html>
